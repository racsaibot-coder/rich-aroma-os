<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1410">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ordenar | Rich Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #5D4037;
            --espresso-dark: #3E2723;
            --caramel: #D4A574;
            --cream: #F5EDE4;
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --card-hover: #252019;
            --text: #f5f0eb;
            --text-muted: #8a8078;
            --success: #22c55e;
            --gold: #fbbf24;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15,13,11,0.95);
            backdrop-filter: blur(20px);
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { display: flex; align-items: center; gap: 0.5rem; }
        .logo-icon { font-size: 1.5rem; }
        .logo h1 { font-size: 1.2rem; font-weight: 700; }
        
        .rewards-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--gold), #f59e0b);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            color: #000;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .rewards-badge.guest {
            background: var(--card-bg);
            color: var(--text-muted);
            border: 1px solid var(--espresso);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding: 1rem 0 0.5rem;
            -webkit-overflow-scrolling: touch;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            flex-shrink: 0;
            padding: 0.6rem 1rem;
            background: var(--card-bg);
            border: none;
            border-radius: 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .cat-btn.active {
            background: var(--caramel);
            color: #000;
            font-weight: 600;
        }

        /* Main */
        main { padding: 1rem; padding-bottom: 180px; }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        .menu-item {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .menu-item:active { transform: scale(0.98); }
        .item-icon { font-size: 2rem; margin-bottom: 0.5rem; }
        .item-name { font-weight: 600; font-size: 0.95rem; margin-bottom: 0.25rem; }
        .item-price { color: var(--caramel); font-weight: 700; }

        /* Cart Bar */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 1rem;
            padding-bottom: calc(1rem + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 200;
        }
        .cart-bar.show { transform: translateY(0); }

        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .cart-count { color: var(--text-muted); }
        .cart-total { font-size: 1.5rem; font-weight: 800; color: var(--caramel); }

        .checkout-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--caramel), var(--espresso));
            border: none;
            border-radius: 14px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        .checkout-btn:active { transform: scale(0.98); }

        /* WIZARD MODAL */
        .wizard-overlay {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            z-index: 300;
            display: none;
            flex-direction: column;
        }
        .wizard-overlay.show { display: flex; }

        .wizard-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .wizard-back, .wizard-close {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wizard-title-container {
            text-align: center;
        }
        .wizard-product-name {
            font-weight: 700;
            font-size: 1.1rem;
        }
        .wizard-steps-dots {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 4px;
        }
        .step-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
        }
        .step-dot.active { background: var(--caramel); }
        .step-dot.completed { background: var(--success); }

        .wizard-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wizard-step-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text);
        }

        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            width: 100%;
            max-width: 600px;
        }
        .option-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 1.5rem 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .option-btn:active { transform: scale(0.96); }
        .option-btn.selected {
            border-color: var(--caramel);
            background: rgba(212,165,116,0.15);
        }
        .option-icon { font-size: 2.5rem; }
        .option-name { font-weight: 600; font-size: 1.1rem; }
        .option-price { color: var(--text-muted); font-size: 0.9rem; }

        .wizard-footer {
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: calc(1rem + var(--safe-bottom));
        }
        .wizard-total {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--caramel);
        }
        .wizard-action-btn {
            background: var(--caramel);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .wizard-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--text-muted);
        }

        /* Upsell Layout */
        .upsell-container {
            text-align: center;
            background: linear-gradient(135deg, var(--card-bg), var(--espresso-dark));
            padding: 2rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
        }
        .upsell-img { font-size: 5rem; margin-bottom: 1rem; }
        .upsell-text { margin-bottom: 2rem; }
        .upsell-actions { display: flex; flex-direction: column; gap: 1rem; }
        .upsell-yes {
            background: var(--gold);
            color: black;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 700;
            border: none;
            font-size: 1.1rem;
        }
        .upsell-no {
            background: transparent;
            color: var(--text-muted);
            border: none;
            padding: 0.5rem;
        }

        /* Existing Checkout Modal Styles ... (Simplified) */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 300;
            display: none;
            align-items: flex-end;
        }
        .modal-overlay.show { display: flex; }
        .checkout-modal {
            background: var(--card-bg);
            width: 100%;
            max-height: 90vh;
            border-radius: 24px 24px 0 0;
            padding: 1.5rem;
            overflow-y: auto;
        }
        .phone-input { width: 100%; padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; font-size:1rem; }
        .confirm-btn { width: 100%; padding: 1.2rem; background: var(--success); border: none; border-radius: 14px; color: white; font-weight: 700; font-size:1.1rem; }
    </style>
</head>
<body>
    <div id="practiceBanner" style="display:none; background:#fbbf24; color:black; text-align:center; padding:0.5rem; font-weight:bold; position:sticky; top:0; z-index:200;">
        üü° PRACTICE MODE
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <span class="logo-icon">ü¶ß</span>
                <h1>Rich Aroma</h1>
            </div>
            <div class="rewards-badge guest" id="rewardsBadge" onclick="showLogin()">
                <span>‚≠ê</span>
                <span id="badgeText">Login</span>
            </div>
        </div>
        <div class="categories" id="categories"></div>
    </header>

    <!-- Main Menu -->
    <main>
        <div class="menu-grid" id="menuGrid"></div>
    </main>

    <!-- Cart Bar -->
    <div class="cart-bar" id="cartBar">
        <div class="cart-summary">
            <span class="cart-count"><span id="cartCount">0</span> items</span>
            <span class="cart-total">L <span id="cartTotal">0</span></span>
        </div>
        <button class="checkout-btn" onclick="openCheckout()">
            <span>Continuar</span>
            <span>‚Üí</span>
        </button>
    </div>

    <!-- WIZARD OVERLAY -->
    <div class="wizard-overlay" id="wizardOverlay">
        <div class="wizard-header">
            <button class="wizard-back" onclick="wizardPrev()">‚Üê</button>
            <div class="wizard-title-container">
                <div class="wizard-product-name" id="wizardProductName">Product</div>
                <div class="wizard-steps-dots" id="wizardDots"></div>
            </div>
            <button class="wizard-close" onclick="closeWizard()">√ó</button>
        </div>
        <div class="wizard-body" id="wizardBody">
            <!-- Dynamic Content -->
        </div>
        <div class="wizard-footer">
            <div class="wizard-total">L<span id="wizardPriceDisplay">0</span></div>
            <button class="wizard-action-btn" id="wizardNextBtn" onclick="wizardNext()">Siguiente</button>
        </div>
    </div>

    <!-- Checkout Modal (Simplified) -->
    <div class="modal-overlay" id="checkoutModal">
        <div class="checkout-modal">
            <h2>Checkout</h2>
            <div style="margin: 1rem 0;">
                <input type="tel" id="phoneInput" class="phone-input" placeholder="Phone Number">
                <button class="confirm-btn" onclick="confirmOrder()">Confirm Order</button>
                <button style="width:100%; padding:1rem; background:transparent; border:none; color:var(--text-muted); margin-top:0.5rem" onclick="closeCheckout()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- CHECKOUT MODAL -->
    <div class="wizard-overlay" id="checkoutModal">
        <div class="wizard-header">
            <button class="wizard-back" onclick="closeCheckout()">‚Üê</button>
            <div class="wizard-title-container">
                <div class="wizard-product-name">Checkout</div>
            </div>
            <div style="width:40px"></div>
        </div>
        <div class="wizard-body" style="align-items: stretch;">
            <div class="form-group" style="margin-bottom:1.5rem">
                <label style="color:var(--text-muted); font-size:0.9rem; display:block; margin-bottom:0.5rem">Order Type</label>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:0.5rem; background:var(--card-bg); padding:0.25rem; border-radius:12px;">
                    <button class="cat-btn active" id="btnPickup" onclick="setOrderType('pickup')" style="justify-content:center; width:100%">Pickup</button>
                    <button class="cat-btn" id="btnDelivery" onclick="setOrderType('delivery')" style="justify-content:center; width:100%">Delivery</button>
                </div>
            </div>

            <div id="deliveryFields" style="display:none; margin-bottom:1.5rem">
                <div class="form-group" style="margin-bottom:1rem">
                    <label style="color:var(--text-muted); font-size:0.9rem; display:block; margin-bottom:0.5rem">Neighborhood / Zone</label>
                    <select id="deliveryZoneSelect" onchange="updateCheckoutTotal()" style="width:100%; padding:0.8rem; background:var(--card-bg); border:1px solid rgba(255,255,255,0.1); border-radius:10px; color:white; font-size:1rem">
                        <option value="">Select Zone...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label style="color:var(--text-muted); font-size:0.9rem; display:block; margin-bottom:0.5rem">Address / Details</label>
                    <textarea id="deliveryAddress" placeholder="Street, House Color, etc." style="width:100%; padding:0.8rem; background:var(--card-bg); border:1px solid rgba(255,255,255,0.1); border-radius:10px; color:white; font-size:1rem; min-height:80px"></textarea>
                </div>
            </div>

            <div class="form-group" style="margin-bottom:1.5rem">
                <label style="color:var(--text-muted); font-size:0.9rem; display:block; margin-bottom:0.5rem">Payment Method</label>
                <div style="display:flex; flex-direction:column; gap:0.5rem">
                    <button class="option-btn" id="payCash" onclick="setPaymentMethod('cash')" style="flex-direction:row; padding:1rem; width:100%">
                        <span style="font-size:1.5rem">üíµ</span>
                        <div style="text-align:left; flex:1">
                            <div style="font-weight:600">Cash</div>
                            <div style="font-size:0.8rem; color:var(--text-muted)">Pay at counter/delivery</div>
                        </div>
                    </button>
                    <button class="option-btn" id="payBalance" onclick="setPaymentMethod('rico_balance')" style="flex-direction:row; padding:1rem; width:100%">
                        <span style="font-size:1.5rem">üí≥</span>
                        <div style="text-align:left; flex:1">
                            <div style="font-weight:600">Rico Balance</div>
                            <div style="font-size:0.8rem; color:var(--text-muted)">Use your prepaid credit</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Balance Verification (Hidden until needed) -->
            <div id="balanceSection" style="display:none; background:rgba(212,165,116,0.1); padding:1rem; border-radius:12px; margin-bottom:1.5rem">
                <div class="form-group" id="phoneInputGroup">
                    <label style="font-size:0.9rem; margin-bottom:0.5rem; display:block">Enter Phone Number</label>
                    <div style="display:flex; gap:0.5rem">
                        <input type="tel" id="customerPhone" placeholder="99999999" style="flex:1; padding:0.8rem; border-radius:10px; border:none;">
                        <button onclick="checkBalance()" style="background:var(--caramel); border:none; border-radius:10px; padding:0 1rem; font-weight:600">Check</button>
                    </div>
                </div>
                <div id="balanceResult" style="display:none; margin-top:1rem">
                    <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem">
                        <span>Available Balance:</span>
                        <span style="font-weight:700; color:var(--caramel)" id="availBalance">L 0.00</span>
                    </div>
                    <div id="balanceMessage" style="font-size:0.8rem"></div>
                </div>
            </div>

            <div style="margin-top:auto">
                <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem; color:var(--text-muted)">
                    <span>Subtotal</span>
                    <span id="checkoutSubtotal">L 0</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:1rem; color:var(--text-muted)">
                    <span>Delivery Fee</span>
                    <span id="checkoutDeliveryFee">L 0</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:1rem; font-size:1.2rem; font-weight:700; color:var(--caramel)">
                    <span>Total</span>
                    <span id="checkoutTotal">L 0</span>
                </div>
                <button class="checkout-btn" id="confirmOrderBtn" onclick="submitOrder()">Confirm Order</button>
            </div>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        let menu = { categories: [], taxRate: 0.15 };
        let cart = []; // Array of objects now, not map
        let currentItem = null;
        let wizardState = {
            step: 0,
            selections: {},
            basePrice: 0,
            totalPrice: 0,
            steps: []
        };
        
        // Mock Modifiers if API doesn't provide them
        const DEFAULT_MODIFIERS = [
            {
                id: 'size', name: 'Tama√±o', type: 'single', required: true,
                options: [
                    { id: 's', name: 'Peque√±o', price: 0, icon: 'ü•§' },
                    { id: 'm', name: 'Mediano', price: 10, icon: 'ü•§' },
                    { id: 'l', name: 'Grande', price: 20, icon: 'ü•§' }
                ]
            },
            {
                id: 'milk', name: 'Leche', type: 'single', required: true,
                options: [
                    { id: 'whole', name: 'Entera', price: 0, icon: 'ü•õ' },
                    { id: 'skim', name: 'Descremada', price: 0, icon: 'ü•õ' },
                    { id: 'almond', name: 'Almendra', price: 15, icon: 'ü•ú' },
                    { id: 'oat', name: 'Avena', price: 15, icon: 'üåæ' }
                ]
            }
        ];

        const UPSELL_ITEM = {
            id: 'pastry-upsell',
            name: '¬øAlgo para picar?',
            type: 'upsell',
            item: { name: 'Croissant', price: 45, icon: 'ü•ê' }
        };

        const itemIcons = {
            'coffee': '‚òï', 'latte': '‚òï', 'espresso': '‚òï', 'cappuccino': '‚òï', 'americano': '‚òï',
            'mocha': '‚òï', 'chai': 'üçµ', 'matcha': 'üçµ', 'cold': 'üßä', 'iced': 'üßä', 'frappe': 'üßã',
            'bowl': 'ü•ó', 'chicken': 'üçó', 'acai': 'ü´ê', 'salad': 'ü•ó', 'grain': 'üåæ',
            'sandwich': 'ü•™', 'burger': 'üçî', 'burrito': 'üåØ', 'toast': 'üçû', 'crepe': 'ü•û',
            'cake': 'üç∞', 'cookie': 'üç™', 'brownie': 'üç´', 'pastry': 'ü•ê', 'fruit': 'üçì',
            'default': 'üçΩÔ∏è'
        };

        function getIcon(name) {
            const lower = name.toLowerCase();
            for (const [k, v] of Object.entries(itemIcons)) {
                if (lower.includes(k)) return v;
            }
            return itemIcons.default;
        }

        // --- INIT ---
        function init() {
            fetch('/api/menu')
                .then(r => r.json())
                .then(data => {
                    menu = data;
                    renderCategories();
                    if (menu.categories.length) selectCategory(menu.categories[0].id);
                })
                .catch(e => {
                    console.error('Menu error', e);
                    // Fallback for demo if API fails
                    menu.categories = [{id:'coffee', name:'Coffee', icon:'‚òï', items:[
                        {id:'1', name:'Latte', price:50},
                        {id:'2', name:'Cappuccino', price:50}
                    ]}];
                    renderCategories();
                    selectCategory('coffee');
                });
        }

        function renderCategories() {
            document.getElementById('categories').innerHTML = menu.categories.map(c => `
                <button class="cat-btn" data-id="${c.id}" onclick="selectCategory('${c.id}')">
                    <span>${c.icon || 'üìÅ'}</span> <span>${c.name}</span>
                </button>
            `).join('');
        }

        function selectCategory(id) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.toggle('active', b.dataset.id === id));
            const cat = menu.categories.find(c => c.id === id);
            renderMenu(cat ? cat.items : []);
        }

        function renderMenu(items) {
            document.getElementById('menuGrid').innerHTML = items.map(item => `
                <div class="menu-item" onclick="openWizard('${item.id}')">
                    <div class="item-icon">${getIcon(item.name)}</div>
                    <div class="item-name">${item.name}</div>
                    <div class="item-price">L${item.price}</div>
                </div>
            `).join('');
        }

        // --- WIZARD LOGIC ---
        function findItem(id) {
            for (const c of menu.categories) {
                const i = (c.items || []).find(it => it.id === id);
                if (i) return i;
            }
            return null;
        }

        function openWizard(itemId) {
            currentItem = findItem(itemId);
            if (!currentItem) return;

            // Setup State
            wizardState = {
                step: 0,
                selections: {},
                basePrice: currentItem.price,
                totalPrice: currentItem.price,
                steps: [...(currentItem.modifiers || DEFAULT_MODIFIERS), UPSELL_ITEM]
            };

            // Setup UI
            document.getElementById('wizardProductName').textContent = currentItem.name;
            updateWizardUI();
            document.getElementById('wizardOverlay').classList.add('show');
        }

        function closeWizard() {
            document.getElementById('wizardOverlay').classList.remove('show');
        }

        function updateWizardUI() {
            const currentStep = wizardState.steps[wizardState.step];
            
            // 1. Dots
            const dotsHtml = wizardState.steps.map((_, idx) => `
                <div class="step-dot ${idx === wizardState.step ? 'active' : ''} ${idx < wizardState.step ? 'completed' : ''}"></div>
            `).join('');
            document.getElementById('wizardDots').innerHTML = dotsHtml;

            // 2. Body Content
            const body = document.getElementById('wizardBody');
            body.innerHTML = ''; // Clear

            if (currentStep.type === 'upsell') {
                renderUpsellStep(currentStep, body);
            } else {
                renderModifierStep(currentStep, body);
            }

            // 3. Footer
            updateWizardPrice();
            
            // Back button visibility
            document.querySelector('.wizard-back').style.visibility = wizardState.step > 0 ? 'visible' : 'hidden';
            
            // Next button state
            const isValid = validateStep();
            const nextBtn = document.getElementById('wizardNextBtn');
            nextBtn.disabled = !isValid;
            nextBtn.textContent = wizardState.step === wizardState.steps.length - 1 ? 'Agregar' : 'Siguiente';
        }

        function renderModifierStep(step, container) {
            // Title
            const title = document.createElement('div');
            title.className = 'wizard-step-title';
            title.textContent = `Selecciona ${step.name}`;
            container.appendChild(title);

            // Grid
            const grid = document.createElement('div');
            grid.className = 'options-grid';
            
            step.options.forEach(opt => {
                const btn = document.createElement('div');
                const isSelected = wizardState.selections[step.id] === opt.id;
                btn.className = `option-btn ${isSelected ? 'selected' : ''}`;
                btn.onclick = () => selectOption(step.id, opt);
                btn.innerHTML = `
                    <div class="option-icon">${opt.icon || 'üîπ'}</div>
                    <div class="option-name">${opt.name}</div>
                    ${opt.price > 0 ? `<div class="option-price">+L${opt.price}</div>` : ''}
                `;
                grid.appendChild(btn);
            });
            container.appendChild(grid);
        }

        function renderUpsellStep(step, container) {
            container.innerHTML = `
                <div class="upsell-container">
                    <div class="upsell-img">${step.item.icon}</div>
                    <div class="upsell-text">
                        <h2 style="margin-bottom:0.5rem">${step.name}</h2>
                        <p style="color:var(--text-muted)">Agrega un ${step.item.name} por solo L${step.item.price}</p>
                    </div>
                    <div class="upsell-actions">
                        <button class="upsell-yes" onclick="addUpsellAndFinish(true)">
                            S√≠, agregar (+L${step.item.price})
                        </button>
                        <button class="upsell-no" onclick="addUpsellAndFinish(false)">
                            No, gracias
                        </button>
                    </div>
                </div>
            `;
            // Hide default footer button for upsell since we have custom actions
            document.getElementById('wizardNextBtn').style.display = 'none';
        }

        function selectOption(stepId, option) {
            wizardState.selections[stepId] = option.id;
            
            // Auto-advance if single selection
            const step = wizardState.steps[wizardState.step];
            if (step.type === 'single') {
                // Small delay for visual feedback
                updateWizardUI();
                setTimeout(() => wizardNext(), 300);
            } else {
                updateWizardUI();
            }
        }

        function updateWizardPrice() {
            let total = wizardState.basePrice;
            
            // Modifiers
            wizardState.steps.forEach(step => {
                if (step.type !== 'upsell') {
                    const selId = wizardState.selections[step.id];
                    if (selId) {
                        const opt = step.options.find(o => o.id === selId);
                        if (opt) total += opt.price || 0;
                    }
                }
            });

            wizardState.totalPrice = total;
            document.getElementById('wizardPriceDisplay').textContent = total;
        }

        function validateStep() {
            const step = wizardState.steps[wizardState.step];
            if (step.type === 'upsell') return true;
            if (step.required && !wizardState.selections[step.id]) return false;
            return true;
        }

        function wizardNext() {
            if (wizardState.step < wizardState.steps.length - 1) {
                wizardState.step++;
                // Restore footer button if returning from upsell (edge case)
                document.getElementById('wizardNextBtn').style.display = 'block';
                updateWizardUI();
            } else {
                finishWizard();
            }
        }

        function wizardPrev() {
            if (wizardState.step > 0) {
                wizardState.step--;
                document.getElementById('wizardNextBtn').style.display = 'block';
                updateWizardUI();
            }
        }

        function addUpsellAndFinish(accepted) {
            if (accepted) {
                const upsell = wizardState.steps.find(s => s.type === 'upsell');
                // Add as separate item or modifier? usually separate item in cart
                // For simplicity, we'll hack it into the price or add a separate item
                // Let's add a separate item to cart
                cart.push({
                    id: 'upsell-' + Date.now(),
                    name: upsell.item.name,
                    price: upsell.item.price,
                    isUpsell: true
                });
            }
            finishWizard();
        }

        function finishWizard() {
            // Add main item
            cart.push({
                ...currentItem,
                selections: {...wizardState.selections},
                finalPrice: wizardState.totalPrice,
                instanceId: Date.now()
            });
            
            closeWizard();
            updateCartUI();
        }

        // --- CART & CHECKOUT ---
        function updateCartUI() {
            const count = cart.length;
            const total = cart.reduce((sum, item) => sum + (item.finalPrice || item.price), 0);
            
            document.getElementById('cartCount').textContent = count;
            document.getElementById('cartTotal').textContent = total;
            document.getElementById('cartBar').classList.toggle('show', count > 0);
        }

        // --- CHECKOUT LOGIC ---
        let checkoutState = {
            type: 'pickup', // pickup | delivery
            payment: 'cash', // cash | rico_balance
            zone: null,
            customer: null
        };
        let deliveryZones = [];

        async function openCheckout() {
            // Fetch delivery zones if empty
            if (deliveryZones.length === 0) {
                try {
                    const res = await fetch('/api/delivery-zones');
                    const data = await res.json();
                    deliveryZones = data.zones || [];
                    const sel = document.getElementById('deliveryZoneSelect');
                    if (sel) {
                        sel.innerHTML = '<option value="">Select Zone...</option>' + 
                            deliveryZones.map(z => `<option value="${z.id}" data-fee="${z.fee}">${z.name} (L ${z.fee})</option>`).join('');
                    }
                } catch(e) { console.error(e); }
            }
            
            updateCheckoutTotal();
            document.getElementById('checkoutModal').classList.add('show');
            document.getElementById('cartBar').classList.remove('show'); // Hide cart bar
            setOrderType('pickup'); // Reset to default
            setPaymentMethod('cash');
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').classList.remove('show');
            // Re-show cart bar if cart not empty
            if (cart.length > 0) document.getElementById('cartBar').classList.add('show');
        }

        function setOrderType(type) {
            checkoutState.type = type;
            document.getElementById('btnPickup').classList.toggle('active', type === 'pickup');
            document.getElementById('btnDelivery').classList.toggle('active', type === 'delivery');
            
            document.getElementById('deliveryFields').style.display = type === 'delivery' ? 'block' : 'none';
            updateCheckoutTotal();
        }

        function setPaymentMethod(method) {
            checkoutState.payment = method;
            document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
            if(method === 'cash') document.getElementById('payCash').classList.add('selected');
            if(method === 'rico_balance') document.getElementById('payBalance').classList.add('selected');
            
            document.getElementById('balanceSection').style.display = method === 'rico_balance' ? 'block' : 'none';
        }

        function updateCheckoutTotal() {
            const subtotal = cart.reduce((s, i) => s + (i.finalPrice || i.price), 0);
            let fee = 0;
            
            if (checkoutState.type === 'delivery') {
                const zoneId = document.getElementById('deliveryZoneSelect')?.value;
                if (zoneId) {
                    const zone = deliveryZones.find(z => z.id == zoneId);
                    if (zone) fee = parseFloat(zone.fee);
                }
            }
            
            const total = subtotal + fee;
            
            if(document.getElementById('checkoutSubtotal')) document.getElementById('checkoutSubtotal').textContent = `L ${subtotal.toFixed(2)}`;
            if(document.getElementById('checkoutDeliveryFee')) document.getElementById('checkoutDeliveryFee').textContent = `L ${fee.toFixed(2)}`;
            if(document.getElementById('checkoutTotal')) document.getElementById('checkoutTotal').textContent = `L ${total.toFixed(2)}`;
        }

        async function checkBalance() {
            const phone = document.getElementById('customerPhone').value;
            if (!phone) return alert('Enter phone number');
            
            try {
                const res = await fetch(`/api/customers/phone/${phone}`);
                if (!res.ok) throw new Error('Customer not found');
                const cust = await res.json();
                checkoutState.customer = cust;
                
                const credit = parseFloat(cust.membership_credit) || 0;
                const cash = parseFloat(cust.cash_balance) || 0;
                const total = credit + cash;
                
                document.getElementById('availBalance').textContent = `L ${total.toFixed(2)}`;
                document.getElementById('balanceResult').style.display = 'block';
                
                // Validate if enough
                const cartTotal = parseFloat(document.getElementById('checkoutTotal').textContent.replace('L ', ''));
                const msg = document.getElementById('balanceMessage');
                
                if (total >= cartTotal) {
                    msg.textContent = '‚úÖ Balance covers full amount';
                    msg.style.color = 'var(--success)';
                } else {
                    msg.textContent = `‚ö†Ô∏è Partial payment. Collect L ${(cartTotal - total).toFixed(2)} in CASH.`;
                    msg.style.color = 'var(--warning)';
                }
            } catch (e) {
                alert('Customer not found');
            }
        }

        async function submitOrder() {
            const subtotal = cart.reduce((s, i) => s + (i.finalPrice || i.price), 0);
            let deliveryFee = 0;
            let deliveryZoneId = null;
            let deliveryAddress = null;
            
            if (checkoutState.type === 'delivery') {
                deliveryZoneId = document.getElementById('deliveryZoneSelect').value;
                if (!deliveryZoneId) return alert('Please select a delivery zone');
                const zone = deliveryZones.find(z => z.id == deliveryZoneId);
                deliveryFee = parseFloat(zone.fee);
                
                deliveryAddress = document.getElementById('deliveryAddress').value;
                if (!deliveryAddress) return alert('Please enter delivery address');
            }
            
            const total = subtotal + deliveryFee;
            
            if (checkoutState.payment === 'rico_balance' && !checkoutState.customer) {
                return alert('Please verify Rico Balance first');
            }

            const orderData = {
                items: cart,
                subtotal,
                total,
                paymentMethod: checkoutState.payment,
                customerId: checkoutState.customer?.id,
                deliveryZoneId,
                deliveryFee,
                deliveryAddress
            };

            const btn = document.getElementById('confirmOrderBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(orderData)
                });
                
                if (!res.ok) throw new Error('Order failed');
                const result = await res.json();
                
                alert('Order Placed! #' + result.order_number);
                
                // Reset
                closeCheckout();
                cart = [];
                updateCartUI();
                btn.disabled = false;
                btn.textContent = 'Confirm Order';

            } catch (e) {
                console.error(e);
                alert('Failed to place order');
                btn.disabled = false;
                btn.textContent = 'Confirm Order';
            }
        }

        function showLogin() {
            alert('Login implementation here');
        }

        init();
    </script>
</body>
</html>

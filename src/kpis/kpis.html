<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1410">
    <title>KPIs | Rich Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #5D4037;
            --caramel: #D4A574;
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --text: #f5f0eb;
            --text-muted: #8a8078;
            --success: #22c55e;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            padding: 1.5rem 1rem 1rem;
            text-align: center;
        }
        .header h1 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .date { color: var(--text-muted); font-size: 0.875rem; }
        
        .hero {
            padding: 1rem;
        }
        .hero-card {
            background: linear-gradient(135deg, var(--espresso), var(--card-bg));
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
        }
        .hero-label { color: var(--text-muted); font-size: 0.875rem; }
        .hero-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--caramel);
            margin: 0.5rem 0;
        }
        .hero-compare {
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
        }
        .hero-compare.up { color: var(--success); }
        .hero-compare.down { color: var(--danger); }
        
        .stats {
            padding: 0 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
        }
        .stat-label { color: var(--text-muted); font-size: 0.75rem; margin-bottom: 0.25rem; }
        .stat-value { font-size: 1.25rem; font-weight: 700; }
        .stat-value.money { color: var(--caramel); }
        
        .section {
            padding: 1rem;
        }
        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }
        .top-items {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        .top-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .top-item:last-child { border-bottom: none; }
        .top-rank {
            width: 24px;
            height: 24px;
            background: var(--espresso);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            margin-right: 0.75rem;
        }
        .top-rank.gold { background: #fbbf24; color: #1a1410; }
        .top-name { flex: 1; font-weight: 500; }
        .top-count { color: var(--text-muted); font-size: 0.875rem; }
        
        @media (min-width: 768px) {
            .stats { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ðŸ“Š Dashboard</h1>
        <div class="date" id="currentDate">---</div>
    </header>
    
    <div class="hero">
        <div class="hero-card">
            <div class="hero-label">Today's Sales</div>
            <div class="hero-value" id="todaySales">L 0</div>
            <div class="hero-compare up" id="compareYesterday">
                <span>â†‘</span> <span>0% vs yesterday</span>
            </div>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Orders</div>
            <div class="stat-value" id="orderCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Avg Order</div>
            <div class="stat-value money" id="avgOrder">L 0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Items Sold</div>
            <div class="stat-value" id="itemsSold">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Customers</div>
            <div class="stat-value" id="customers">0</div>
        </div>
    </div>
    
    <div class="section">
        <div class="section-title">Top Sellers Today</div>
        <div class="top-items" id="topItems">
            <div class="top-item">Loading...</div>
        </div>
    </div>

    <script>
        async function loadData() {
            const res = await fetch('/api/orders');
            const data = await res.json();
            const orders = data.orders || [];
            
            const today = new Date().toDateString();
            const todayOrders = orders.filter(o => new Date(o.createdAt).toDateString() === today);
            
            document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            
            const totalSales = todayOrders.reduce((s, o) => s + (o.total || 0), 0);
            document.getElementById('todaySales').textContent = `L ${totalSales.toLocaleString()}`;
            document.getElementById('orderCount').textContent = todayOrders.length;
            document.getElementById('avgOrder').textContent = `L ${todayOrders.length ? Math.round(totalSales / todayOrders.length) : 0}`;
            
            const itemsSold = todayOrders.reduce((s, o) => s + (o.items || []).reduce((a, i) => a + i.qty, 0), 0);
            document.getElementById('itemsSold').textContent = itemsSold;
            document.getElementById('customers').textContent = todayOrders.length;
            
            // Top items
            const itemCounts = {};
            todayOrders.forEach(o => {
                (o.items || []).forEach(i => {
                    itemCounts[i.name] = (itemCounts[i.name] || 0) + i.qty;
                });
            });
            
            const sorted = Object.entries(itemCounts).sort((a, b) => b[1] - a[1]).slice(0, 5);
            
            if (sorted.length === 0) {
                document.getElementById('topItems').innerHTML = '<div class="top-item">No sales yet today</div>';
            } else {
                document.getElementById('topItems').innerHTML = sorted.map((item, i) => `
                    <div class="top-item">
                        <span class="top-rank ${i === 0 ? 'gold' : ''}">${i + 1}</span>
                        <span class="top-name">${item[0]}</span>
                        <span class="top-count">${item[1]} sold</span>
                    </div>
                `).join('');
            }
        }

        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>

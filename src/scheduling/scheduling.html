<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1410">
    <title>Schedule | Rich Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #5D4037;
            --caramel: #D4A574;
            --cream: #F5EDE4;
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --text: #f5f0eb;
            --text-muted: #8a8078;
            --success: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--card-bg);
        }
        .header h1 { font-size: 1.25rem; }
        .week-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .week-nav button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .week-label { font-weight: 600; }
        
        .days {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 1rem;
            gap: 0.5rem;
        }
        .days::-webkit-scrollbar { display: none; }
        .day-col {
            flex: 0 0 auto;
            min-width: 120px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }
        .day-header {
            padding: 0.75rem;
            text-align: center;
            background: rgba(0,0,0,0.2);
            font-weight: 600;
            font-size: 0.875rem;
        }
        .day-header.today { background: var(--caramel); color: var(--dark-bg); }
        .day-date { font-size: 0.75rem; color: var(--text-muted); }
        .day-header.today .day-date { color: var(--espresso); }
        
        .shifts { padding: 0.5rem; min-height: 200px; }
        .shift {
            background: var(--espresso);
            border-radius: 8px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        .shift-name { font-weight: 600; }
        .shift-time { color: var(--cream); opacity: 0.8; }
        
        .add-shift {
            width: 100%;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.75rem;
        }
        
        .stats {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }
        .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--caramel); }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); margin-top: 0.25rem; }
        
        @media (min-width: 768px) {
            .days { flex-wrap: nowrap; justify-content: center; }
            .day-col { min-width: 140px; flex: 1; max-width: 160px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üìÖ Schedule</h1>
        <div class="week-nav">
            <button onclick="changeWeek(-1)">‚Üê</button>
            <span class="week-label" id="weekLabel">---</span>
            <button onclick="changeWeek(1)">‚Üí</button>
        </div>
    </header>
    
    <div class="days" id="days"></div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalHours">0</div>
            <div class="stat-label">Hours This Week</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="laborCost">L 0</div>
            <div class="stat-label">Labor Cost</div>
        </div>
    </div>

    <script>
        let schedule = { shifts: [] };
        let employees = [];
        let weekOffset = 0;

        async function loadData() {
            const [schedRes, empRes] = await Promise.all([
                fetch('/api/schedule'),
                fetch('/api/employees')
            ]);
            schedule = await schedRes.json() || { shifts: [] };
            const empData = await empRes.json();
            employees = empData.employees || [];
            render();
        }

        function getWeekDates() {
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (weekOffset * 7);
            const sunday = new Date(today.setDate(diff));
            return Array.from({ length: 7 }, (_, i) => {
                const d = new Date(sunday);
                d.setDate(sunday.getDate() + i);
                return d;
            });
        }

        function render() {
            const dates = getWeekDates();
            const today = new Date().toDateString();
            
            document.getElementById('weekLabel').textContent = 
                `${dates[0].toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${dates[6].toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
            
            document.getElementById('days').innerHTML = dates.map(date => {
                const dateStr = date.toISOString().split('T')[0];
                const isToday = date.toDateString() === today;
                const dayShifts = (schedule.shifts || []).filter(s => s.date === dateStr);
                
                return `<div class="day-col">
                    <div class="day-header ${isToday ? 'today' : ''}">
                        ${date.toLocaleDateString('en-US', { weekday: 'short' })}
                        <div class="day-date">${date.getDate()}</div>
                    </div>
                    <div class="shifts">
                        ${dayShifts.map(s => {
                            const emp = employees.find(e => e.id === s.employeeId);
                            return `<div class="shift">
                                <div class="shift-name">${emp?.name || 'Unknown'}</div>
                                <div class="shift-time">${s.start} - ${s.end}</div>
                            </div>`;
                        }).join('')}
                        <button class="add-shift">+ Add Shift</button>
                    </div>
                </div>`;
            }).join('');
            
            calculateStats();
        }

        function calculateStats() {
            const dates = getWeekDates();
            const weekDates = dates.map(d => d.toISOString().split('T')[0]);
            const weekShifts = (schedule.shifts || []).filter(s => weekDates.includes(s.date));
            
            let totalMins = 0;
            weekShifts.forEach(s => {
                const [startH, startM] = s.start.split(':').map(Number);
                const [endH, endM] = s.end.split(':').map(Number);
                totalMins += (endH * 60 + endM) - (startH * 60 + startM);
            });
            
            const hours = Math.round(totalMins / 60);
            const avgRate = 50; // L50/hour average
            document.getElementById('totalHours').textContent = hours;
            document.getElementById('laborCost').textContent = `L ${hours * avgRate}`;
        }

        function changeWeek(delta) {
            weekOffset += delta;
            render();
        }

        loadData();
    </script>
</body>
</html>

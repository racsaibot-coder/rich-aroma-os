<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1410">
    <title>Kitchen | Rich Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #5D4037;
            --caramel: #D4A574;
            --cream: #F5EDE4;
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --text: #f5f0eb;
            --text-muted: #8a8078;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--card-bg);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header h1 { font-size: 1.25rem; display: flex; align-items: center; gap: 0.5rem; }
        .pending-count {
            background: var(--danger);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .orders {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .order-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border-left: 4px solid var(--warning);
        }
        .order-card.urgent { border-left-color: var(--danger); }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
        }
        .order-num { font-weight: 700; font-size: 1.25rem; }
        .order-time {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }
        .timer { font-weight: 700; font-family: monospace; }
        .timer.urgent { color: var(--danger); }
        .order-items { padding: 1rem; }
        .order-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .order-item:last-child { border-bottom: none; }
        .item-qty {
            background: var(--espresso);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        .item-details { flex: 1; }
        .item-name { font-weight: 600; }
        .item-mods { font-size: 0.8rem; color: var(--caramel); margin-top: 0.25rem; }
        .bump-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--success);
            border: none;
            color: white;
            font-size: 1.125rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .bump-btn:active { background: #16a34a; }
        .assign-btn {
            width: 100%;
            padding: 1rem;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
            display: none;
        }
        .modal {
            background: var(--card-bg); width: 90%; max-width: 400px;
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            padding: 1.5rem;
        }
        .modal h2 { margin-bottom: 1rem; }
        .driver-list { display: flex; flex-direction: column; gap: 0.5rem; max-height: 60vh; overflow-y: auto; }
        .driver-btn {
            padding: 1rem; background: rgba(255,255,255,0.05); border: none;
            color: white; border-radius: 8px; text-align: left; font-size: 1rem;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .driver-btn:hover { background: var(--caramel); color: black; }
        .close-modal {
            margin-top: 1rem; width: 100%; padding: 0.8rem;
            background: transparent; border: 1px solid var(--text-muted);
            color: var(--text-muted); border-radius: 8px; cursor: pointer;
        }
        .empty {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .empty-icon { font-size: 4rem; margin-bottom: 1rem; }
        
        @media (min-width: 768px) {
            .orders {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 1024px) {
            .orders { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div>
            <h1>üç≥ Kitchen Display</h1>
            <div id="lastUpdated" style="font-size: 0.75rem; color: var(--text-muted); margin-top: 4px;">Connecting...</div>
        </div>
        <span class="pending-count" id="pendingCount">0 orders</span>
    </header>
    <div class="orders" id="orders"></div>

    <!-- Modal -->
    <div id="driverModal" class="modal-overlay">
        <div class="modal">
            <h2>üõµ Assign Driver</h2>
            <div id="driverList" class="driver-list">Loading...</div>
            <button class="close-modal" onclick="closeDriverModal()">Cancel</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://zcqubacfcettwawcimsy.supabase.co';
        const supabaseKey = 'sb_publishable_hRVyru_6sektmVGQyJFfwQ_4b2-7MKq';
        // Check if already declared (some environments duplicate script blocks)
        let db; 
        if (typeof supabase === 'undefined') {
             // In case global 'supabase' is conflicting, use the library constructor
             db = window.supabase.createClient(supabaseUrl, supabaseKey);
        } else {
             // Re-use or Create new
             db = window.supabase.createClient(supabaseUrl, supabaseKey);
        }

        let orders = [];
        let drivers = [];
        let selectedOrderId = null;
        const startTimes = {};

        // Realtime Subscription
        const channel = db.channel('orders')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, payload => {
                console.log('Order update:', payload);
                loadOrders();
            })
            .subscribe();

        async function loadDrivers() {
            try {
                // Assuming we can fetch employees. If fails (401), list will be empty.
                const res = await fetch('/api/employees');
                const data = await res.json();
                if (data.employees) {
                    drivers = data.employees.filter(e => e.role === 'driver');
                }
            } catch (e) {
                console.error("Failed to load drivers", e);
            }
        }

        async function loadOrders() {
            try {
                const res = await fetch('/api/orders');
                const data = await res.json();
                
                // Show 'pending' (Kitchen) and 'paid' (Counter) orders
                // In Phase 2, we treat 'pending' and 'paid' as "Open" orders.
                orders = (data.orders || []).filter(o => 
                    o.status === 'pending' || 
                    o.status === 'paid' || 
                    o.status === 'partial_paid'
                );
                
                // Debug Mode: Update timestamp
                const time = new Date().toLocaleTimeString();
                const el = document.getElementById('lastUpdated');
                if(el) el.textContent = `Last Updated: ${time}`;

                render();
            } catch (e) {
                console.error("Error fetching orders:", e);
            }
        }

        function render() {
            const container = document.getElementById('orders');
            document.getElementById('pendingCount').textContent = `${orders.length} order${orders.length !== 1 ? 's' : ''}`;
            
            if (orders.length === 0) {
                container.innerHTML = `<div class="empty"><div class="empty-icon">‚ú®</div><p>No pending orders</p></div>`;
                return;
            }
            
            container.innerHTML = orders.map(order => {
                if (!startTimes[order.id]) startTimes[order.id] = new Date(order.created_at || Date.now());
                const elapsed = Math.floor((Date.now() - startTimes[order.id]) / 1000);
                const mins = Math.floor(elapsed / 60);
                const secs = elapsed % 60;
                const isUrgent = mins >= 5;

                // Driver status
                let driverSection = '';
                if (order.driver_id) {
                    driverSection = `<div style="padding:0.5rem 1rem; color:var(--caramel); font-weight:600; font-size:0.9rem">üõµ Assigned: ${order.driver_id}</div>`;
                } else {
                    driverSection = `<div style="padding:0 1rem"><button class="assign-btn" onclick="openDriverModal('${order.id}')">üõµ ASSIGN DRIVER</button></div>`;
                }
                
                return `<div class="order-card ${isUrgent ? 'urgent' : ''}">
                    <div class="order-header">
                        <span class="order-num">#${order.order_number}</span>
                        <div class="order-time">
                            <span>‚è±</span>
                            <span class="timer ${isUrgent ? 'urgent' : ''}">${mins}:${String(secs).padStart(2, '0')}</span>
                        </div>
                    </div>
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span class="item-qty">${item.qty || 1}</span>
                                <div class="item-details">
                                    <div class="item-name">${item.name}</div>
                                    ${item.mods && item.mods.length ? `<div class="item-mods">${item.mods.map(m => m.name).join(', ')}</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${order.notes ? `<div style="padding:0.5rem 1rem; color:#fbbf24; font-weight:600; font-size:0.9rem; border-top:1px dashed rgba(255,255,255,0.1)">üìù ${order.notes}</div>` : ''}
                    ${driverSection}
                    <button class="bump-btn" onclick="bumpOrder('${order.id}')">‚úì BUMP</button>
                </div>`;
            }).join('');
        }

        async function bumpOrder(orderId) {
            await fetch(`/api/orders/${orderId}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: 'completed' })
            });
            delete startTimes[orderId];
            loadOrders();
        }

        // Driver Modal Logic
        function openDriverModal(orderId) {
            selectedOrderId = orderId;
            document.getElementById('driverModal').style.display = 'flex';
            if (drivers.length === 0) loadDrivers();
            renderDriverList();
        }

        function closeDriverModal() {
            document.getElementById('driverModal').style.display = 'none';
            selectedOrderId = null;
        }

        function renderDriverList() {
            const list = document.getElementById('driverList');
            if (drivers.length === 0) {
                list.innerHTML = '<div style="color:var(--text-muted)">No active drivers found.</div>';
                return;
            }
            list.innerHTML = drivers.map(d => `
                <button class="driver-btn" onclick="assignDriver('${d.id}')">
                    <span>${d.name}</span>
                    <span>${d.active ? 'üü¢' : '‚ö™'}</span>
                </button>
            `).join('');
        }

        async function assignDriver(driverId) {
            if(!selectedOrderId) return;
            const btn = document.querySelector(`button[onclick="assignDriver('${driverId}')"]`);
            if(btn) btn.innerHTML = 'Assigning...';
            
            try {
                await fetch(`/api/orders/${selectedOrderId}/assign`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ driverId })
                });
                closeDriverModal();
                loadOrders();
            } catch (e) {
                alert('Assignment failed');
                console.error(e);
            }
        }

        loadOrders();
        loadDrivers(); // Preload
        
        // Fix: Add Polling Fallback (every 5s) to ensure orders appear even if WS fails
        setInterval(loadOrders, 5000);
        
        setInterval(render, 1000);
    </script>
</body>
</html>

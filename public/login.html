            <p class="text-gray-500 text-sm">Ingresa para ver tus puntos y cupones</p>

        <form id="loginForm" class="space-y-6 bg-white p-6 rounded-3xl shadow-xl border border-brand-gold/20">
            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">TelÃ©fono</label>
                <div class="relative flex">
                    <select id="countryCode" class="bg-gray-100 border border-gray-200 rounded-l-xl p-3 text-sm outline-none focus:border-brand-gold appearance-none w-20 text-center font-bold text-gray-600">
                        <option value="+504" selected>ðŸ‡­ðŸ‡³ +504</option>

                        <option value="+502">ðŸ‡¬ðŸ‡¹ +502</option>
                        <option value="+503">ðŸ‡¸ðŸ‡» +503</option>
                        <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
                    </select>
                    <input type="tel" id="phone" required class="w-full bg-gray-50 border border-l-0 border-gray-200 rounded-r-xl p-3 outline-none focus:border-brand-gold transition" placeholder="9988-7766">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">PIN (4 dÃ­gitos)</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-300"></i>
                    <input type="tel" id="pin" required maxlength="4" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 pl-10 outline-none focus:border-brand-gold transition -webkit-text-security:disc;" placeholder="â€¢â€¢â€¢â€¢">

        <div class="mt-8 text-center space-y-4">
            <a href="/sanvalentin.html" class="block text-sm text-brand-gold font-bold hover:underline">
                Â¿No tienes cuenta? Participa aquÃ­

    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Verificando...';
            btn.disabled = true;

            const countryCode = document.getElementById('countryCode').value;
            const rawPhone = document.getElementById('phone').value;
            const fullPhone = countryCode + rawPhone.replace(/\D/g, ''); // Combine
            const pin = document.getElementById('pin').value;

            try {
                // Use the tunnel URL directly
                const API_URL = 'https://critical-gathered-bills-wrist.trycloudflare.com/api/auth/login';
                
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: fullPhone, pin, type: 'phone' })
                });

                const data = await res.json();

                if (data.success) {
                    // Redirect to welcome/dashboard
                    window.location.href = `/welcome.html?name=${encodeURIComponent(data.user.name)}`;
                } else {
                    alert(data.error || "Login fallido");
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Error de conexiÃ³n");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>

<body class="pattern-bg min-h-screen text-brand-brown flex items-center justify-center">

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Tu Nombre</label>

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">TelÃ©fono</label>
                <div class="relative flex">
                    <select id="countryCode" class="bg-gray-100 border border-gray-200 rounded-l-xl p-3 text-sm outline-none focus:border-brand-gold appearance-none w-20 text-center font-bold text-gray-600">
                        <option value="+504" selected>ðŸ‡­ðŸ‡³ +504</option>

                        <option value="+502">ðŸ‡¬ðŸ‡¹ +502</option>
                        <option value="+503">ðŸ‡¸ðŸ‡» +503</option>
                        <option value="+34">ðŸ‡ªðŸ‡¸ +34</option>
                    </select>
                    <input type="tel" id="phone" required class="w-full bg-gray-50 border border-l-0 border-gray-200 rounded-r-xl p-3 outline-none focus:border-brand-gold transition" placeholder="9988-7766">

            <div>
                <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Crea un PIN (4 dÃ­gitos)</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-4 top-3.5 text-gray-300"></i>
                    <input type="tel" id="pin" required maxlength="4" class="w-full bg-gray-50 border border-gray-200 rounded-xl p-3 pl-10 outline-none focus:border-brand-gold transition -webkit-text-security:disc;" placeholder="â€¢â€¢â€¢â€¢">

                <p class="text-[10px] text-gray-400 ml-1 mt-1">UsarÃ¡s este PIN para entrar despuÃ©s.</p>

            <button type="submit" class="w-full bg-brand-brown text-white font-bold py-4 rounded-xl shadow-lg hover:bg-gray-800 transition transform active:scale-95">

        <div class="mt-8 text-center space-y-4">
            <a href="/login.html" class="block text-sm text-brand-gold font-bold hover:underline">
                Â¿Ya tienes cuenta? Inicia SesiÃ³n

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- SUPABASE DIRECT CONFIG ---
        const SB_URL = 'https://zcqubacfcettwawcimsy.supabase.co';
        const SB_KEY = 'sb_publishable_hRVyru_6sektmVGQyJFfwQ_4b2-7MKq'; // Public Anon Key
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerHTML;
            
            const name = document.getElementById('name').value;
            const phoneRaw = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;
            const countryCode = document.getElementById('countryCode').value;

            if (pin.length < 4) {
                alert("El PIN debe tener 4 nÃºmeros");
                return;
            }

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Creando...';
            btn.disabled = true;

            try {
                // 1. Clean Phone
                const cleanPhone = countryCode.replace(/\D/g, '') + phoneRaw.replace(/\D/g, '');
                
                // 2. Check Exists
                const { data: existing } = await supabase
                    .from('customers')
                    .select('id')
                    .eq('phone', cleanPhone)
                    .single();
                    
                if (existing) {
                    alert("Este nÃºmero ya estÃ¡ registrado. Intenta iniciar sesiÃ³n.");
                    window.location.href = '/login.html';
                    return;
                }

                // 3. Generate ID (Client-side estimation)
                // Note: In high concurrency this might collide, but for this scale it's fine.
                // Ideally backend handles this, but we are going serverless.
                const { data: maxId } = await supabase
                    .from('customers')
                    .select('id')
                    .order('id', { ascending: false })
                    .limit(1);
                    
                const nextNum = maxId?.length ? parseInt(maxId[0].id.slice(1)) + 1 : Math.floor(Math.random() * 1000) + 100;
                const newId = `C${String(nextNum).padStart(3, '0')}`;
                
                const refCode = (name.slice(0,3).toUpperCase() + cleanPhone.slice(-4)).replace(/\s/g, 'X');

                // 4. Insert
                const { error } = await supabase
                    .from('customers')
                    .insert({
                        id: newId,
                        name: name,
                        phone: cleanPhone,
                        pin: pin,
                        points: 50,
                        tier: 'bronze',
                        referral_code: refCode,
                        tags: ['simple_signup', 'serverless']
                    });

                if (error) throw error;

                // Success
                localStorage.setItem('ra_phone', cleanPhone);
                window.location.href = `/welcome.html?name=${encodeURIComponent(name)}`;

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>

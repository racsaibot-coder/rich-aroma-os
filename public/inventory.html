<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Inventory - Rich Aroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --caramel: #D4A574;
            --cream: #F5EDE4;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--cream);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .title { font-size: 1.5rem; color: var(--caramel); }
        .search {
            padding: 10px 15px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 10px;
            color: var(--cream);
            font-size: 1rem;
        }
        .categories {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .cat-btn {
            padding: 10px 20px;
            background: var(--card-bg);
            border: none;
            border-radius: 10px;
            color: var(--cream);
            cursor: pointer;
            white-space: nowrap;
        }
        .cat-btn.active {
            background: var(--caramel);
            color: #000;
        }
        .items {
            display: grid;
            gap: 10px;
        }
        .item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .item-icon { font-size: 2rem; }
        .item-info { flex: 1; }
        .item-name { font-weight: 600; }
        .item-unit { font-size: 0.85rem; color: #888; }
        .item-stock {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stock-level {
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: 600;
        }
        .stock-ok { background: var(--success); color: #000; }
        .stock-low { background: var(--warning); color: #000; }
        .stock-out { background: var(--danger); color: #fff; }
        .stock-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: #333;
            color: var(--cream);
            font-size: 1.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">üì¶ Inventory</div>
        <input type="text" class="search" placeholder="üîç Search..." id="search">
    </div>

    <div class="categories">
        <button class="cat-btn active" onclick="filterCat('all')">All</button>
        <button class="cat-btn" onclick="filterCat('coffee')">‚òï Coffee</button>
        <button class="cat-btn" onclick="filterCat('milk')">ü•õ Milk</button>
        <button class="cat-btn" onclick="filterCat('syrups')">üçØ Syrups</button>
        <button class="cat-btn" onclick="filterCat('food')">ü•ê Food</button>
        <button class="cat-btn" onclick="filterCat('cups')">ü•§ Cups</button>
    </div>

    <div class="items" id="items"></div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('inventory') || 'null') || [
            { id: 1, name: 'Espresso Beans', unit: 'kg', stock: 5, min: 2, cat: 'coffee', icon: '‚òï' },
            { id: 2, name: 'Whole Milk', unit: 'L', stock: 12, min: 5, cat: 'milk', icon: 'ü•õ' },
            { id: 3, name: 'Oat Milk', unit: 'L', stock: 4, min: 3, cat: 'milk', icon: 'üåæ' },
            { id: 4, name: 'Almond Milk', unit: 'L', stock: 2, min: 3, cat: 'milk', icon: 'ü•ú' },
            { id: 5, name: 'Vanilla Syrup', unit: 'bottles', stock: 3, min: 2, cat: 'syrups', icon: 'üçØ' },
            { id: 6, name: 'Caramel Syrup', unit: 'bottles', stock: 1, min: 2, cat: 'syrups', icon: 'üçØ' },
            { id: 7, name: 'Croissants', unit: 'pcs', stock: 15, min: 10, cat: 'food', icon: 'ü•ê' },
            { id: 8, name: 'Muffins', unit: 'pcs', stock: 8, min: 6, cat: 'food', icon: 'üßÅ' },
            { id: 9, name: 'Small Cups', unit: 'pcs', stock: 150, min: 50, cat: 'cups', icon: 'ü•§' },
            { id: 10, name: 'Large Cups', unit: 'pcs', stock: 80, min: 50, cat: 'cups', icon: 'ü•§' },
        ];

        let currentCat = 'all';

        function save() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        function render() {
            const items = inventory.filter(i => currentCat === 'all' || i.cat === currentCat);
            document.getElementById('items').innerHTML = items.map(item => {
                const level = item.stock <= 0 ? 'out' : item.stock <= item.min ? 'low' : 'ok';
                return `
                    <div class="item">
                        <div class="item-icon">${item.icon}</div>
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-unit">${item.unit} ‚Ä¢ Min: ${item.min}</div>
                        </div>
                        <div class="item-stock">
                            <button class="stock-btn" onclick="adjust(${item.id}, -1)">‚àí</button>
                            <div class="stock-level stock-${level}">${item.stock}</div>
                            <button class="stock-btn" onclick="adjust(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function filterCat(cat) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }

        function adjust(id, delta) {
            const item = inventory.find(i => i.id === id);
            if (item) {
                item.stock = Math.max(0, item.stock + delta);
                save();
                render();
            }
        }

        render();
    </script>
</body>
</html>

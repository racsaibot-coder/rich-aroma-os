<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1410">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Order | Rich Aroma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #5D4037;
            --espresso-dark: #3E2723;
            --caramel: #D4A574;
            --cream: #F5EDE4;
            --dark-bg: #0f0d0b;
            --card-bg: #1a1714;
            --card-hover: #252019;
            --text: #f5f0eb;
            --text-muted: #8a8078;
            --success: #22c55e;
            --success-dark: #16a34a;
            --warning: #f59e0b;
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
        }

        /* ===== STICKY HEADER WITH CART ===== */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(15,13,11,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.25rem;
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-icon { font-size: 1.5rem; }
        .logo h1 {
            font-size: 1.25rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--caramel), var(--cream));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .cart-pill {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--success);
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0;
            transform: scale(0.8);
        }
        .cart-pill.show { opacity: 1; transform: scale(1); }
        .cart-pill:active { transform: scale(0.95); }
        .cart-pill .total { font-weight: 700; }

        /* ===== CATEGORIES ===== */
        .categories {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            max-width: 600px;
            margin: 0 auto;
        }
        .categories::-webkit-scrollbar { display: none; }
        .cat-btn {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.625rem 1rem;
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 25px;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .cat-btn:active { transform: scale(0.95); }
        .cat-btn.active {
            background: linear-gradient(135deg, var(--caramel), var(--espresso));
            color: white;
            border-color: var(--caramel);
        }
        .cat-icon { font-size: 1.125rem; }

        /* ===== MAIN CONTENT ===== */
        .main {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem 180px;
        }

        /* ===== FEATURED SECTION ===== */
        .featured {
            margin: 1rem 0 1.5rem;
        }
        .section-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            padding: 0 0.25rem;
        }
        .section-title span { font-size: 1.25rem; }
        .featured-scroll {
            display: flex;
            gap: 0.75rem;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            padding: 0.25rem;
            margin: 0 -0.25rem;
        }
        .featured-scroll::-webkit-scrollbar { display: none; }
        .featured-card {
            flex-shrink: 0;
            width: 160px;
            background: linear-gradient(145deg, var(--espresso), var(--card-bg));
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .featured-card:active { transform: scale(0.98); }
        .featured-img {
            height: 100px;
            background: var(--espresso-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .featured-info {
            padding: 0.75rem;
        }
        .featured-name {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .featured-price {
            color: var(--caramel);
            font-weight: 700;
            font-size: 0.9rem;
        }

        /* ===== MENU GRID ===== */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        @media (max-width: 380px) {
            .menu-grid { grid-template-columns: 1fr; }
        }
        .menu-item {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .menu-item:active { transform: scale(0.98); background: var(--card-hover); }
        .item-img {
            height: 100px;
            background: var(--espresso-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            position: relative;
        }
        .item-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--warning);
            color: var(--dark-bg);
            font-size: 0.625rem;
            font-weight: 700;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .item-info {
            padding: 0.875rem;
        }
        .item-name {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.375rem;
            line-height: 1.2;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-price {
            color: var(--caramel);
            font-weight: 700;
            font-size: 1rem;
        }
        .qty-badge {
            display: none;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            background: var(--success);
            border-radius: 50%;
            font-weight: 700;
            font-size: 0.8rem;
        }
        .qty-badge.show { display: flex; }

        /* ===== BOTTOM CART BAR ===== */
        .cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(26,23,20,0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.08);
            padding: 1rem;
            padding-bottom: calc(1rem + var(--safe-bottom));
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }
        .cart-bar.show { transform: translateY(0); }
        .cart-bar-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .cart-item-qty {
            background: var(--espresso);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .cart-item-name { font-weight: 500; }
        .cart-item-price { color: var(--caramel); font-weight: 600; }
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .cart-qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            background: var(--espresso);
            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
        }
        .cart-qty-btn:active { background: var(--caramel); }
        .cart-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .cart-label { color: var(--text-muted); }
        .cart-total {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--caramel);
        }
        .checkout-btn {
            width: 100%;
            padding: 1.125rem;
            background: linear-gradient(135deg, var(--success), var(--success-dark));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }
        .checkout-btn:active { transform: scale(0.98); }

        /* ===== ORDER TRACKING ===== */
        .tracking-screen {
            position: fixed;
            inset: 0;
            background: var(--dark-bg);
            z-index: 300;
            display: none;
            flex-direction: column;
            padding: 2rem 1.5rem;
            padding-top: calc(2rem + env(safe-area-inset-top, 0px));
        }
        .tracking-screen.show { display: flex; }
        .tracking-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .order-number {
            font-size: 3rem;
            font-weight: 800;
            color: var(--caramel);
            margin: 0.5rem 0;
        }
        .tracking-status {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }
        .status-step {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 12px;
            opacity: 0.4;
            transition: all 0.3s;
        }
        .status-step.active {
            opacity: 1;
            background: linear-gradient(135deg, var(--espresso), var(--card-bg));
            border: 1px solid var(--caramel);
        }
        .status-step.done { opacity: 0.6; }
        .status-icon {
            width: 48px;
            height: 48px;
            background: var(--espresso);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .status-step.active .status-icon { background: var(--success); }
        .status-text h3 { font-size: 1rem; font-weight: 600; }
        .status-text p { font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem; }
        .new-order-btn {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--espresso);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sticky Header -->
    <header class="sticky-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">‚òï</span>
                <h1>Rich Aroma</h1>
            </div>
            <div class="cart-pill" id="cartPill" onclick="toggleCartBar()">
                <span>üõí</span>
                <span id="cartPillCount">0</span>
                <span>¬∑</span>
                <span class="total" id="cartPillTotal">L 0</span>
            </div>
        </div>
        <div class="categories" id="categories"></div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Featured Section -->
        <section class="featured" id="featuredSection">
            <div class="section-title"><span>üî•</span> Popular</div>
            <div class="featured-scroll" id="featuredItems"></div>
        </section>

        <!-- Menu Grid -->
        <section class="section-title"><span>üìã</span> Menu</section>
        <div class="menu-grid" id="menuGrid"></div>
    </main>

    <!-- Cart Bottom Bar -->
    <div class="cart-bar" id="cartBar">
        <div class="cart-bar-content">
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-summary">
                <span class="cart-label">Total</span>
                <span class="cart-total" id="cartTotal">L 0</span>
            </div>
            <button class="checkout-btn" onclick="placeOrder()">
                <span>Place Order</span>
                <span>‚Üí</span>
            </button>
        </div>
    </div>

    <!-- Order Tracking Screen -->
    <div class="tracking-screen" id="trackingScreen">
        <div class="tracking-header">
            <span style="font-size:3rem">‚úÖ</span>
            <div class="order-number" id="orderNumber">#0001</div>
            <p style="color:var(--text-muted)">Your order is being prepared</p>
        </div>
        <div class="tracking-status">
            <div class="status-step done" id="step1">
                <div class="status-icon">üìù</div>
                <div class="status-text">
                    <h3>Order Received</h3>
                    <p>We got your order</p>
                </div>
            </div>
            <div class="status-step active" id="step2">
                <div class="status-icon">üë®‚Äçüç≥</div>
                <div class="status-text">
                    <h3>Preparing</h3>
                    <p>Making it fresh for you</p>
                </div>
            </div>
            <div class="status-step" id="step3">
                <div class="status-icon">üîî</div>
                <div class="status-text">
                    <h3>Ready!</h3>
                    <p>Pick up at the counter</p>
                </div>
            </div>
        </div>
        <button class="new-order-btn" onclick="newOrder()">‚Üê Start New Order</button>
    </div>

    <script>
        // Sample menu data (no backend required)
        let menu = {
            taxRate: 0.15,
            categories: [
                {
                    id: 'cafe',
                    name: 'Caf√©',
                    icon: '‚òï',
                    items: [
                        { id: 'espresso', name: 'Espresso', price: 25, popular: true },
                        { id: 'americano', name: 'Americano', price: 30 },
                        { id: 'latte', name: 'Caf√© Latte', price: 40, popular: true },
                        { id: 'cappuccino', name: 'Cappuccino', price: 40 },
                        { id: 'mocha', name: 'Mocha', price: 45 },
                        { id: 'conleche', name: 'Caf√© con Leche', price: 35, popular: true }
                    ]
                },
                {
                    id: 'comida',
                    name: 'Comida',
                    icon: 'üç≥',
                    items: [
                        { id: 'baleada', name: 'Baleada Sencilla', price: 25, popular: true },
                        { id: 'baleada-full', name: 'Baleada Full', price: 45 },
                        { id: 'huevos', name: 'Huevos con Frijoles', price: 50 },
                        { id: 'plato-tipico', name: 'Plato T√≠pico', price: 75, popular: true },
                        { id: 'sandwich', name: 'Sandwich de Pollo', price: 55 },
                        { id: 'tacos', name: 'Tacos (3)', price: 60 }
                    ]
                },
                {
                    id: 'postres',
                    name: 'Postres',
                    icon: 'üç∞',
                    items: [
                        { id: 'pastel', name: 'Pastel del D√≠a', price: 35, popular: true },
                        { id: 'flan', name: 'Flan Casero', price: 30 },
                        { id: 'brownie', name: 'Brownie', price: 25 },
                        { id: 'tres-leches', name: 'Tres Leches', price: 40, popular: true }
                    ]
                },
                {
                    id: 'bebidas',
                    name: 'Bebidas',
                    icon: 'ü•§',
                    items: [
                        { id: 'smoothie-mango', name: 'Smoothie de Mango', price: 35 },
                        { id: 'smoothie-fresa', name: 'Smoothie de Fresa', price: 35 },
                        { id: 'jugo-naranja', name: 'Jugo de Naranja', price: 25, popular: true },
                        { id: 'agua', name: 'Agua Embotellada', price: 15 },
                        { id: 'te-helado', name: 'T√© Helado', price: 25 }
                    ]
                }
            ]
        };
        let cart = {};
        let currentCat = null;
        let cartBarOpen = false;

        // Icons for items without images
        const itemIcons = {
            'coffee': '‚òï', 'latte': '‚òï', 'espresso': '‚òï', 'cappuccino': '‚òï', 'americano': '‚òï',
            'tea': 'üçµ', 'smoothie': 'ü•§', 'juice': 'üßÉ', 'water': 'üíß', 'jugo': 'üßÉ',
            'sandwich': 'ü•™', 'burger': 'üçî', 'wrap': 'üåØ', 'salad': 'ü•ó', 'tacos': 'üåÆ',
            'cake': 'üç∞', 'cookie': 'üç™', 'muffin': 'üßÅ', 'donut': 'üç©', 'croissant': 'ü•ê',
            'breakfast': 'üç≥', 'eggs': 'üç≥', 'toast': 'üçû', 'pancake': 'ü•û', 'huevos': 'üç≥',
            'baleada': 'ü´ì', 'plato': 'üçΩÔ∏è', 'flan': 'üçÆ', 'pastel': 'üç∞', 'brownie': 'üç´',
            'tres': 'üç∞', 'mocha': '‚òï', 'cafe': '‚òï', 'caf√©': '‚òï', 'agua': 'üíß',
            'default': 'üçΩÔ∏è'
        };

        function getIcon(name) {
            const lower = name.toLowerCase();
            for (const [key, icon] of Object.entries(itemIcons)) {
                if (lower.includes(key)) return icon;
            }
            return itemIcons.default;
        }

        function init() {
            // Menu is already loaded inline, just render
            renderCategories();
            renderFeatured();
            if (menu.categories.length) selectCategory(menu.categories[0].id);
        }

        function renderCategories() {
            document.getElementById('categories').innerHTML = menu.categories.map(c =>
                `<button class="cat-btn" data-id="${c.id}" onclick="selectCategory('${c.id}')">
                    <span class="cat-icon">${c.icon || 'üìÅ'}</span>
                    <span>${c.name}</span>
                </button>`
            ).join('');
        }

        function renderFeatured() {
            // Get top items (first 2 from each category, up to 6 total)
            const featured = [];
            for (const cat of menu.categories) {
                for (const item of (cat.items || []).slice(0, 2)) {
                    if (featured.length < 6) featured.push({...item, catId: cat.id});
                }
            }
            document.getElementById('featuredItems').innerHTML = featured.map(item => `
                <div class="featured-card" onclick="quickAdd('${item.id}')">
                    <div class="featured-img">${getIcon(item.name)}</div>
                    <div class="featured-info">
                        <div class="featured-name">${item.name}</div>
                        <div class="featured-price">L ${item.price}</div>
                    </div>
                </div>
            `).join('');
        }

        function selectCategory(id) {
            currentCat = id;
            document.querySelectorAll('.cat-btn').forEach(b => 
                b.classList.toggle('active', b.dataset.id === id)
            );
            const cat = menu.categories.find(c => c.id === id);
            renderMenu(cat ? cat.items : []);
        }

        function renderMenu(items) {
            document.getElementById('menuGrid').innerHTML = items.map(item => `
                <div class="menu-item" onclick="quickAdd('${item.id}')">
                    <div class="item-img">
                        ${getIcon(item.name)}
                        ${item.popular ? '<span class="item-badge">Popular</span>' : ''}
                    </div>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-row">
                            <span class="item-price">L ${item.price}</span>
                            <span class="qty-badge ${cart[item.id] ? 'show' : ''}" id="badge-${item.id}">${cart[item.id] || 0}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function findItem(id) {
            for (const c of menu.categories) {
                const item = (c.items || []).find(i => i.id === id);
                if (item) return item;
            }
            return null;
        }

        function quickAdd(id) {
            cart[id] = (cart[id] || 0) + 1;
            updateCart();
            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(10);
        }

        function changeQty(id, delta) {
            cart[id] = Math.max(0, (cart[id] || 0) + delta);
            if (cart[id] === 0) delete cart[id];
            updateCart();
        }

        function updateCart() {
            const items = Object.entries(cart);
            const count = items.reduce((s, [_, q]) => s + q, 0);
            const total = items.reduce((s, [id, q]) => {
                const item = findItem(id);
                return s + (item ? item.price * q : 0);
            }, 0);

            // Update header pill
            const pill = document.getElementById('cartPill');
            pill.classList.toggle('show', count > 0);
            document.getElementById('cartPillCount').textContent = count;
            document.getElementById('cartPillTotal').textContent = `L ${total}`;

            // Update cart bar
            document.getElementById('cartTotal').textContent = `L ${Math.round(total * (1 + menu.taxRate))}`;
            
            // Update cart items list
            document.getElementById('cartItems').innerHTML = items.map(([id, qty]) => {
                const item = findItem(id);
                if (!item) return '';
                return `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <span class="cart-item-qty">${qty}x</span>
                            <span class="cart-item-name">${item.name}</span>
                        </div>
                        <div class="cart-item-controls">
                            <span class="cart-item-price">L ${item.price * qty}</span>
                            <button class="cart-qty-btn" onclick="event.stopPropagation(); changeQty('${id}', -1)">‚àí</button>
                            <button class="cart-qty-btn" onclick="event.stopPropagation(); changeQty('${id}', 1)">+</button>
                        </div>
                    </div>
                `;
            }).join('');

            // Update menu badges
            document.querySelectorAll('.qty-badge').forEach(badge => {
                const id = badge.id.replace('badge-', '');
                badge.textContent = cart[id] || 0;
                badge.classList.toggle('show', !!cart[id]);
            });

            // Toggle cart bar
            document.getElementById('cartBar').classList.toggle('show', count > 0 && cartBarOpen);
        }

        function toggleCartBar() {
            cartBarOpen = !cartBarOpen;
            const hasItems = Object.keys(cart).length > 0;
            document.getElementById('cartBar').classList.toggle('show', hasItems && cartBarOpen);
        }

        function placeOrder() {
            const items = Object.entries(cart).map(([id, qty]) => {
                const item = findItem(id);
                return { id, name: item.name, price: item.price, qty };
            });
            
            if (items.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }
            
            const subtotal = items.reduce((s, i) => s + i.price * i.qty, 0);
            const tax = Math.round(subtotal * menu.taxRate);
            const total = subtotal + tax;
            
            // Build WhatsApp message
            let msg = 'üßæ *Nuevo Pedido - Rich Aroma*\n\n';
            items.forEach(i => {
                msg += `‚Ä¢ ${i.qty}x ${i.name} - L${i.price * i.qty}\n`;
            });
            msg += `\nüí∞ Subtotal: L${subtotal}`;
            msg += `\nüìã ISV (15%): L${tax}`;
            msg += `\n‚úÖ *Total: L${total}*`;
            msg += `\n\nüìç Para recoger en: Rich Aroma, Quimist√°n`;
            
            // Encode and open WhatsApp
            const encoded = encodeURIComponent(msg);
            const phone = '50494693740'; // Rich Aroma WhatsApp
            window.open(`https://wa.me/${phone}?text=${encoded}`, '_blank');
            
            // Show success
            alert('¬°Pedido enviado a WhatsApp! üéâ');
            
            // Clear cart
            cart = {};
            updateCartUI();
            toggleCartBar();
        }

        function newOrder() {
            cart = {};
            cartBarOpen = false;
            document.getElementById('trackingScreen').classList.remove('show');
            document.getElementById('step2').classList.remove('done');
            document.getElementById('step2').classList.add('active');
            document.getElementById('step3').classList.remove('active');
            updateCart();
            selectCategory(currentCat);
        }

        init();
    </script>
</body>

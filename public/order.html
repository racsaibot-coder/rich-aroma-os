<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {

                        cream: '#F5F5F0'

                        display: ['Playfair Display', 'serif']

                }
            }
        }
    </script>
    <style>
        body { background-color: #1E1610; color: #F5F5F0; font-family: 'Inter', sans-serif; }
        .gold-btn { background: linear-gradient(135deg, #C9A66B 0%, #B08D55 100%); color: #1E1610; }
        .item-card { background: rgba(44, 36, 30, 0.6); border: 1px solid rgba(201, 166, 107, 0.1); backdrop-filter: blur(10px); }

<body class="pb-24">

    <!-- Header -->

        </div>
        <div class="w-10 h-10 rounded-full bg-gold/10 flex items-center justify-center">
            <i class="fas fa-coffee text-gold"></i>
        </div>
    </header>

    <!-- Menu Section -->
    <main class="px-4 py-6 space-y-8">
        
        <!-- Category: Bebidas -->
        <div>
            <h2 class="text-gold text-sm font-bold uppercase tracking-widest mb-4 border-l-2 border-gold pl-3">Bebidas Signature</h2>
            <div class="space-y-4">
                <!-- Item 1 -->
                <div class="item-card rounded-2xl p-4 flex gap-4 items-center">
                    <div class="w-20 h-20 bg-charcoal rounded-xl flex items-center justify-center text-3xl">‚òïÔ∏è</div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg">Latte Macchiato</h3>
                        <p class="text-xs text-white/60 mb-2">Espresso doble, leche texturizada.</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gold font-mono font-bold">L 65.00</span>
                            <button onclick="addToCart('Latte Macchiato', 65)" class="w-8 h-8 rounded-full bg-gold text-dark flex items-center justify-center quantity-btn">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Item 2 -->
                <div class="item-card rounded-2xl p-4 flex gap-4 items-center">
                    <div class="w-20 h-20 bg-charcoal rounded-xl flex items-center justify-center text-3xl">üßä</div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg">Cold Brew #42</h3>
                        <p class="text-xs text-white/60 mb-2">Maceraci√≥n en fr√≠o 18h. Notas a chocolate.</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gold font-mono font-bold">L 75.00</span>
                            <button onclick="addToCart('Cold Brew #42', 75)" class="w-8 h-8 rounded-full bg-gold text-dark flex items-center justify-center quantity-btn">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Category: Comida -->
        <div>
            <h2 class="text-gold text-sm font-bold uppercase tracking-widest mb-4 border-l-2 border-gold pl-3">Comida</h2>
            <div class="space-y-4">
                <!-- Item 3 -->
                <div class="item-card rounded-2xl p-4 flex gap-4 items-center">
                    <div class="w-20 h-20 bg-charcoal rounded-xl flex items-center justify-center text-3xl">ü•û</div>
                    <div class="flex-1">
                        <h3 class="font-bold text-lg">Cr√™pe Cl√°sico</h3>
                        <p class="text-xs text-white/60 mb-2">Nutella, fresas frescas, az√∫car glass.</p>
                        <div class="flex justify-between items-center">
                            <span class="text-gold font-mono font-bold">L 95.00</span>
                            <button onclick="addToCart('Cr√™pe Cl√°sico', 95)" class="w-8 h-8 rounded-full bg-gold text-dark flex items-center justify-center quantity-btn">
                                <i class="fas fa-plus text-xs"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Floating Cart -->
    <div id="cart-bar" class="fixed bottom-6 left-4 right-4 bg-gold rounded-2xl p-4 floating-cart flex justify-between items-center transform translate-y-[150%] transition-transform duration-300 z-50">
        <div class="flex flex-col">
            <span class="text-dark text-xs font-bold uppercase tracking-wider">Total</span>
            <span id="cart-total" class="text-dark font-display font-bold text-xl">L 0.00</span>
        </div>
        <button onclick="checkout()" class="bg-dark text-gold px-6 py-3 rounded-xl font-bold text-sm shadow-lg flex items-center gap-2 active:scale-95 transition-transform">
            <span>Pedir por WhatsApp</span>
            <i class="fab fa-whatsapp text-lg"></i>
        </button>
    </div>

    <script>
        let cart = [];
        const SHOP_PHONE = "50495200236"; // Replace with actual shop number

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            
            // Subtle feedback
            const btn = event.currentTarget;
            btn.classList.add('scale-90');
            setTimeout(() => btn.classList.remove('scale-90'), 100);
        }

        function updateCartUI() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = `L ${total.toFixed(2)}`;
            
            const cartBar = document.getElementById('cart-bar');
            if (cart.length > 0) {
                cartBar.classList.remove('translate-y-[150%]');
            } else {
                cartBar.classList.add('translate-y-[150%]');
            }
        }

        function checkout() {
            if (cart.length === 0) return;

            // Group items
            const counts = {};
            cart.forEach(item => {
                counts[item.name] = (counts[item.name] || 0) + 1;
            });

            let message = "üëã Hola Rich Aroma! Quiero ordenar:\n\n";
            let total = 0;

            for (const [name, count] of Object.entries(counts)) {
                const item = cart.find(i => i.name === name);
                const subtotal = item.price * count;
                total += subtotal;
                message += `‚ñ™Ô∏è ${count}x ${name} (L ${subtotal})\n`;
            }

            message += `\nüí∞ *Total: L ${total.toFixed(2)}*`;
            message += "\nüìç Para recoger en tienda.";

            const url = `https://wa.me/${SHOP_PHONE}?text=${encodeURIComponent(message)}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
